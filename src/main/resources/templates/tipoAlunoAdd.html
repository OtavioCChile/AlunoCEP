<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Tipo de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong th:text="${tipoAluno.id == null ? 'Novo Tipo' : 'Editar Tipo'}"></strong>
        </div>

        <div class="card-body">
            <form th:action="@{/tipos/save}" th:object="${tipoAluno}" method="post" class="row g-3">

                <input type="hidden" th:field="*{id}" />

                <div class="col-md-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" th:field="*{descricao}" class="form-control" required>
                </div>

                <div class="col-12 d-flex justify-content-between mt-3">
                    <a th:href="@{/tipos/}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
