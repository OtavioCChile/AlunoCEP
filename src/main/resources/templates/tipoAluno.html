<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tipos de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(event) {
            if (!confirm("Você tem certeza de que deseja excluir este tipo?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Tipos de Aluno</strong>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th style="width: 150px;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tipo : ${tipos}">
                        <td th:text="${tipo.id}"></td>
                        <td th:text="${tipo.descricao}"></td>
                        <td>
                            <div class="d-flex justify-content-end gap-2">
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/tipos/edit/{id}(id=${tipo.id})}">Editar</a>
                                <a class="btn btn-sm btn-outline-danger"
                                   th:href="@{/tipos/delete/{id}(id=${tipo.id})}"
                                   onclick="confirmDelete(event)">Excluir</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <a class="btn btn-sm btn-secondary" th:href="@{/}">Voltar para Alunos</a>

            <a class="btn btn-sm btn-primary" th:href="@{/tipos/add}">Adicionar Tipo</a>
        </div>
    </div>
</div>
</body>
</html>
