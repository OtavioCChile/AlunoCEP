<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Cadastro de Alunos</strong>
        </div>
        <div class="card-body">
            <form th:object="${aluno}" th:action="@{/save}" method="POST">
                <div class="mb-3">
                    <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe o nome do aluno" maxlength="50"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:text="${#fields.errors('nome')}"></div>
                </div>

                <div class="mb-3">
                    <label for="tipoAluno" class="form-label">Tipo</label>
                    <select class="form-select" id="tipoAluno" th:field="*{tipoAluno}">
                        <option value="">Selecione um tipo</option>
                        <option th:each="tipoAluno : ${tipos}" th:value="${tipoAluno.id}" th:text="${tipoAluno.descricao}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoAluno')}" th:text="${#fields.errors('tipoAluno')}"></div>
                </div>


                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
